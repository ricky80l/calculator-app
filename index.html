<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Calcolatrice</title>
    <Link rel="icon" href="img/favicon.png" type="image/x-icon">
    </Link>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-display">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand">0</div>
            <div id="memory-indicator" style="display: none;">M</div>
        </div>
        <div class="calculator-buttons">
            <button class="btn clear span-2" data-action="clear">AC</button>
            <button class="btn delete" data-action="delete">DEL</button>
            <button class="btn operator" data-action="operator">÷</button>
            <button class="btn operator" data-action="operator">M+</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator" data-action="operator">×</button>
            <button class="btn operator" data-action="operator">MC</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator" data-action="operator">-</button>
            <button class="btn operator" data-action="operator">MR</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator" data-action="operator">+</button>
            <button class="btn operator" data-action="operator">√</button>


            <button class="btn number span-2">0</button>
            <button class="btn number">.</button>
            <button class="btn equals" data-action="calculate">=</button>
            <button class="btn operator" data-action="operator">x²</button>
        </div>
    </div>
    <div class="calculator-credits">
        <div>Calcolatrice semplice realizzata da Riccardo Z.</div><br>
        <div>25 Aprile 2025 - Versione 2.0</div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
